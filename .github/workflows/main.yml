 name: GH Pages deploy

  on:
    push:
      branches: main
      paths-ignore:
        - "**.md"

    pull_request:
      branches: main
      paths-ignore:
        - "**.md"

  jobs:
    build-deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout 🛎️
          uses: actions/checkout@master
          with:
            persist-credentials: false

        - name: Install 🔧
          run: npm install

        - name: Lint 🧐
          run: npm lint:check

        - name: Build 🏗️
          run: npm build
          env:
            NODE_ENV: production

        - name: Deploy to GH Pages 🚀
          if: ${{ github.event_name != 'pull_request' }}
